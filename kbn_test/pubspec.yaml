name: kbn_test
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  file_picker: ^8.0.5
  fl_chart: ^0.69.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  http: ^1.2.2
  image_picker: ^1.1.2
  intl: ^0.19.0
  path_provider: ^2.1.4
  percent_indicator: ^4.2.3
  share_plus: ^10.0.2
  shared_preferences: ^2.2.3
  # syncfusion_flutter_charts: ^27.1.48
  syncfusion_flutter_gauges: ^27.1.35

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
        - asset: assets/font/Poppins-Bold.ttf
        - asset: assets/font/Inter_18pt-Black.ttf
    - family: Inter
      fonts:
        - asset: assets/font/Inter_18pt-Regular.ttf

