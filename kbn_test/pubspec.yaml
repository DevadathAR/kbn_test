name: kbn_test
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0-175.0.dev

dependencies:
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_pagination: ^0.0.8
  fluttertoast: ^8.2.8
  go_router: ^14.2.7
  http: ^1.2.2
  image_picker: ^1.1.2
  infinite_scroll_pagination: ^4.0.0
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Regular.ttf
        - asset: assets/font/Poppins-Medium.ttf
        - asset: assets/font/Poppins-Bold.ttf
        - asset: assets/font/Inter_18pt-Black.ttf
    - family: Inter
      fonts:
        - asset: assets/font/Inter_18pt-Regular.ttf
